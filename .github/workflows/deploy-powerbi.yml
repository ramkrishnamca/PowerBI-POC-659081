# Deploy Power BI Artifacts
# Test report 1
name: Deploy Power BI Artifacts

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Power BI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        pip install msal requests

    - name: Deploy PBIX Report
      run: python scripts/deploy_pbix.py
      env:
        TENANT_ID: ${{ secrets.TENANT_ID }}
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        WORKSPACE_ID: ${{ secrets.WORKSPACE_ID }}

    - name: Refresh Dataset
      run: python scripts/refresh_dataset.py
      env:
        TENANT_ID: ${{ secrets.TENANT_ID }}
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        WORKSPACE_ID: ${{ secrets.WORKSPACE_ID }}
        DATASET_ID: ${{ secrets.DATASET_ID }}
